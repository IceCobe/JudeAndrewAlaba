name: CI with Conda

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    # Install Miniconda
    - name: Set up Miniconda
      uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        activate-environment: base
        miniconda-version: latest

    # Create Conda environment from environment.yml in the 'backend' folder
    - name: Create Conda environment
      run: conda env create -f backend/environment.yml

    # Activate the Conda environment
    - name: Activate Conda environment
      run: echo "source activate $(head -n 1 backend/environment.yml | cut -d' ' -f2)" >> $GITHUB_ENV

    # Generate requirements.txt from the Conda environment and save it in the 'backend' folder
    - name: Generate requirements.txt
      run: |
        conda list --export | grep -v "@" | grep -v "conda" > backend/requirements.txt
        # Optional: Show the generated requirements.txt for verification
        cat backend/requirements.txt

    # Push updated requirements.txt back to the repository (optional)
    - name: Commit and push requirements.txt
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add backend/requirements.txt
        git commit -m "Automatically update requirements.txt"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Run tests (optional)
    - name: Run tests
      run: |
        source activate $(head -n 1 backend/environment.yml | cut -d' ' -f2)
        pytest  # Replace with your test command